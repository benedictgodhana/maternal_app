
name: maternal_app
description: "MAMA HEALTH"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  provider: ^6.1.5+1
  flutter_secure_storage: ^9.2.4
  url_launcher: ^6.3.2
  intl: ^0.20.2
  google_fonts: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/pregnant_woman.jpg
    - assets/images/logo.jpeg

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpeg"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF" # Optional: White background for Android adaptive icons
  adaptive_icon_foreground: "assets/images/logo.jpeg" # Optional: Foreground for Android adaptive icons